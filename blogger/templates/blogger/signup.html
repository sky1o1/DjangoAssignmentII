{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>SignUp</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'templates/icons/favicon.ico' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/animate/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/css-hamburgers/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/animsition/css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/select2/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/vendor/daterangepicker/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/css/main.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/css/accounts.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'templates/css/index.css' %}">
</head>
<body style="background-color: #666666;">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">



				<form class="login100-form validate-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
					<span class="login100-form-title p-b-43">
						SignUp
					</span>

					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="first_name" placeholder="First Name">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="last_name" placeholder="Last Name">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="username" placeholder="UserName">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="confirm_password" placeholder="Confirm Password">
						<span class="focus-input100"></span>
					</div>

                    <div>
                        <input type="file" name="myfile" style="padding-top: 20px">
                        <button type="submit">UPLOAD</button>
                    </div>

					<div class="container-login100-form-btn" style="padding-top: 20px">
						<button class="login100-form-btn">
							SignUp
						</button>
					</div>
				</form>

				<div class="login100-more">
				</div>
			</div>
		</div>
	</div>





	<script src="{% static 'templates/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'templates/vendor/animsition/js/animsition.min.js' %}"></script>
	<script src="{% static 'templates/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'templates/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'templates/vendor/select2/select2.min.js' %}"></script>
	<script src="{% static 'templates/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'templates/vendor/daterangepicker/daterangepicker.js' %}"></script>
	<script src="{% static 'templates/vendor/countdowntime/countdowntime.js' %}"></script>
	<script src="{% static 'templates/js/main.js' %}"></script>

</body>
</html>
